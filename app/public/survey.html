<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Style Sheet Link-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Survey Page</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron pt-0">

            <!--Header-->
            <div class="row bg-info text-white">
                <div class="col-12 col-lg-10 my-auto">
                    <header>
                        <h2><strong>Survey Questions</strong></h2>
                    </header>
                </div>
                <div class="col-12 col-lg-2 justify-content-end">
                    <a class="btn btn-info btn-lg" href="/" role="button">
                        <img src="./assets/images/network2.png">
                        Home
                    </a>
                </div>

            </div>


            <!--Survey Form-->
            <div class="row">
                <div class="col-12 pl-3">
                    <br>
                    <hr><br>
                    <form class="form">
                        <div class="form-group">
                            <p>
                                <h2 class="pl-3 bg-info text-white"><strong>About You</strong></h2>
                            </p>
                            <label for="employee-name">Name(Required)</label>
                            <input type="text" class="form-control" id="employee-name" aria-describedby="employeeHelp"
                                placeholder="Enter your name" required><br>
                            <label for="employee-photo">Link to Photo Image(Required)</label>
                            <input type="url" class="form-control" id="employee-photo" aria-describedby="employeeHelp"
                                placeholder="Enter the link" required><br>
                            <hr><br>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 1</h2>
                            </p>
                            <label for="formControlSelect1">Your mind is always buzzing with unexplored ideas
                                and plans.</label>
                            <select class="form-control" id="formControlSelect1" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 2</h2>
                            </p>
                            <label for="formControlSelect2">Generally speaking, you rely more on your experience than
                                your imagination.</label>
                            <select class="form-control" id="formControlSelect2" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 3</h2>
                            </p>
                            <label for="formControlSelect3">You find it easy to stay relaxed and focused even when
                                there is some pressure.</label>
                            <select class="form-control" id="formControlSelect3" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 4</h2>
                            </p>
                            <label for="formControlSelect4">You rarely do something just out of sheer curiosity.</label>
                            <select class="form-control" id="formControlSelect4" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 5</h2>
                            </p>
                            <label for="formControlSelect5">People can rarely upset you.</label>
                            <select class="form-control" id="formControlSelect5" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 6</h2>
                            </p>
                            <label for="formControlSelect6">It is often difficult for you to relate to other people’s
                                feelings.</label>
                            <select class="form-control" id="formControlSelect6" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 7</h2>
                            </p>
                            <label for="formControlSelect7">In a discussion, truth should be more important than
                                people’s sensitivities.</label>
                            <select class="form-control" id="formControlSelect7" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 8</h2>
                            </p>
                            <label for="formControlSelect8">You rarely get carried away by fantasies and ideas.</label>
                            <select class="form-control" id="formControlSelect8" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 9</h2>
                            </p>
                            <label for="formControlSelect9">You think that everyone’s views should be respected
                                regardless of whether they are supported by facts or not.</label>
                            <select class="form-control" id="formControlSelect9" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 10</h2>
                            </p>
                            <label for="formControlSelect10">You feel more energetic after spending time with a group
                                of people.</label>
                            <select class="form-control" id="formControlSelect10" required>
                                <option value selected disabled>Select an Option</option>
                                <option value="1">1(Strongly Disagree)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5(Strongly Agree)</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info btn-lg btn-block submit"> <img src="./assets/images/tick.png">
                            Submit</button>
                    </form>
                    <br>
                    <hr>

                </div>

            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p class="api-list">
                    <a href="api/employees" class="text-info">API Employee List</a>
                </p>

                <div class="h6">
                    <small>made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
                            title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
                            title="Creative Commons BY 3.0" target="_blank">CC
                            3.0 BY</a>
                    </small>
                </div>

            </div>
        </footer>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-info">Best Match</h5>
                        <button type="button" class="close btn-info" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="matched-person" class="text-info"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-info" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!--BootStrap jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="./js/survey.js"></script>

</body>

</html>
