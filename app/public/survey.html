<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Style Sheet Link-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Survey Page</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron pt-0">

            <!--Header-->
            <div class="row">
                <div class="col-12 bg-info text-white">
                    <header>
                        <h2><strong>Survey Questions</strong></h2>
                    </header>
                </div>
            </div>

            <!--Survey Form-->
            <div class="row">
                <div class="col-12 pl-3">
                    <hr>
                    <form class="form">
                        <div class="form-group">
                            <p>
                                <h2 class="pl-3 bg-info text-white"><strong>About You</strong></h2>
                            </p>
                            <label for="employee-name">Name(Required)</label>
                            <input type="text" class="form-control" id="employee-name" aria-describedby="employeeHelp"
                                placeholder="Enter your name"><br>
                            <label for="employee-photo">Link to Photo Image(Required)</label>
                            <input type="text" class="form-control" id="employee-photo" aria-describedby="employeeHelp"
                                placeholder="Enter the link"><br>
                            <hr><br>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question1</h2>
                            </p>
                            <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas
                                and plans.</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>

                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>


    <!--BootStrap jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
