<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Style Sheet Link-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Survey Page</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron pt-0">

            <!--Header-->
            <div class="row">
                <div class="col-12 bg-info text-white">
                    <header>
                        <h2><strong>Survey Questions</strong></h2>
                    </header>
                </div>
            </div>

            <!--Survey Form-->
            <div class="row">
                <div class="col-12 pl-3">
                    <br><hr><br>
                    <form class="form">
                        <div class="form-group">
                            <p>
                                <h2 class="pl-3 bg-info text-white"><strong>About You</strong></h2>
                            </p>
                            <label for="employee-name">Name(Required)</label>
                            <input type="text" class="form-control" id="employee-name" aria-describedby="employeeHelp"
                                placeholder="Enter your name" required><br>
                            <label for="employee-photo">Link to Photo Image(Required)</label>
                            <input type="text" class="form-control" id="employee-photo" aria-describedby="employeeHelp"
                                placeholder="Enter the link" required><br>
                            <hr><br>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 1</h2>
                            </p>
                            <label for="formControlSelect1">Your mind is always buzzing with unexplored ideas
                                and plans.</label>
                            <select class="form-control" id="formControlSelect1">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 2</h2>
                            </p>
                            <label for="formControlSelect2">Generally speaking, you rely more on your experience than your imagination.</label>
                            <select class="form-control" id="formControlSelect2">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 3</h2>
                            </p>
                            <label for="formControlSelect3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                            <select class="form-control" id="formControlSelect3">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 4</h2>
                            </p>
                            <label for="formControlSelect4">You rarely do something just out of sheer curiosity.</label>
                            <select class="form-control" id="formControlSelect4">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 5</h2>
                            </p>
                            <label for="formControlSelect5">People can rarely upset you.</label>
                            <select class="form-control" id="formControlSelect5">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 6</h2>
                            </p>
                            <label for="formControlSelect6">It is often difficult for you to relate to other people’s feelings.</label>
                            <select class="form-control" id="formControlSelect6">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 7</h2>
                            </p>
                            <label for="formControlSelect7">In a discussion, truth should be more important than people’s sensitivities.</label>
                            <select class="form-control" id="formControlSelect7">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 8</h2>
                            </p>
                            <label for="formControlSelect8">You rarely get carried away by fantasies and ideas.</label>
                            <select class="form-control" id="formControlSelect8">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 9</h2>
                            </p>
                            <label for="formControlSelect9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                            <select class="form-control" id="formControlSelect9">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>
                                <h2>Question 10</h2>
                            </p>
                            <label for="formControlSelect10">You feel more energetic after spending time with a group of people.</label>
                            <select class="form-control" id="formControlSelect10">
                                <option value selected disabled>Select an Option</option>
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info btn-lg btn-block submit"> <img src="./assets/images/tick.png"> Submit</button>
                    </form>
                    <br><hr>

                </div>

            </div>
        </div>
        <footer class="footer">
                <div>
                    Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
                </div>
        </footer>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

        crossorigin="anonymous"></script>
    <script src="./js/survey.js"></script>

</body>

</html>
